<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>
<body>
    <h2>User Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message.message }}</p>
        {% endfor %}
    {% endif %}
    <a href="{% url 'registration'%}">Register here</a>


</body>
</html>
