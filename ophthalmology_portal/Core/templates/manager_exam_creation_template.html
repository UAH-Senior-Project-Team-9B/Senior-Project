<!DOCTYPE html>
{% extends "base_manager.html" %}
{% block content%}
<html>
<head>
    <title>Exam Creation</title>
</head>
<body>
    <h2>Exam Creation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <select hx-trigger="change" hx-indicator=".htmx-indicator" hx-get="{% url 'create_exam'%}" hx-target="#time" id="doctor" name="doctor" hx-include="[name='date']">
            <option value="">-------</option>
            {% for doctor in doctors %}
                <option value="{{  doctor.id }}">{{  doctor }}</option>
            {% endfor %}
        </select>

        <input hx-trigger="change" hx-indicator=".htmx-indicator" hx-get="{% url 'create_exam'%}" hx-target="#time" type="date" id="date" name="date" hx-include="[name='doctor']">
        <section id="time" class="w-full">
            {% include "time_submission.html"%}
        </section>
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message.message }}</p>
        {% endfor %}
    {% endif %}
    <a href="{% url 'registration'%}">Register here</a>
</body>
</html>
{% endblock  %}
