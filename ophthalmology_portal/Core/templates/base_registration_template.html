{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-blue-100">
  <div class="bg-white border border-gray-300 rounded-lg shadow-lg p-8 w-full max-w-sm">

    <!-- Header -->
    <h1 class="text-3xl font-bold text-blue-600 text-center mb-2">EYE-C-U</h1>
    <hr class="my-4" />
    <h2 class="text-lg font-semibold text-center text-gray-700 mb-6">Patient Registration</h2>

    <!-- BaseUserForm (username + password) -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div class="text-center">
        <label class="block text-sm font-medium mb-1">Username</label>
        <input name="username" type="text" required placeholder="Enter username" class="input input-bordered px-3 py-2 w-11/12" />
      </div>

      <!-- Password -->
      <div class="text-center">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input name="password" type="password" required placeholder="Enter password" class="input input-bordered px-3 py-2 w-11/12" />
      </div>

      <div class="flex justify-center">
        <button type="submit" class="btn btn-primary w-4/5">Register</button>
      </div>
    </form>

    {% if messages %}
      <div class="mt-4 text-sm text-red-500 text-center">
        {% for message in messages %}
        <p class="text-red-500 text-sm ml-2"> User Already Exists</p>
        {% endfor %}
      </div>
    {% endif %}

  </div>
</div>
{% endblock %}
