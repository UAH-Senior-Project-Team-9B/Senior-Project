<!DOCTYPE html>
{% extends "base.html" %}
{% block content%}
<html>
<head>
    <title>Patient Registration</title>
</head>
<body>
    <h2>Patient Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message.message }}</p>
        {% endfor %}
    {% endif %}
    <a href="{% url 'registration'%}">Register here</a>

</body>
</html>
{% endblock  %}
