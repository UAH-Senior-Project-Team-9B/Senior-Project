<!DOCTYPE html>
<html>
<head>
    <title>Ophthalmologist Registration</title>
</head>
<body>
    <h2>Ophthalmologist Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message.message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
